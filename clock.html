<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="main-clock">
        <div class="hours">
            <h1 class="hrs">00</h1>
        </div>
        <div class="minutes">
            <h1 class="mins">00</h1>
        </div>
        <div class="seconds">
            <h1 class="secs">00</h1>
        </div>
        <script src="clock.js"></script>
    </div>
</body>
</html>
